<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatar Textos</title>
</head>
<body>
    Texto padrão <b>Negrito</b><br>
    <!-- A tag <b> é utilizada para colocar o texto negrito-->
    Texto padrão <i>Itálico</i><br>
    <!-- A tag <i> é utilizada para colocar o texto em Itálico-->
    Texto padrão <sub>Subscrito</sub><br>
    <!-- A tag <sub> é utilizada para colocar o texto ligeiramente abaixo da linha base do texto normal-->
    Texto padrão <sup>Subscrito</sup><br>
    <!-- A tag <sup> é utilizada para colocar o texto ligeiramente acima da linha base do texto normal-->
</body>
</html>
