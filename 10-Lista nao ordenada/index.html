<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista não ordenada</title>
</head>
<body style="background-color: #0452df;">
    <ul>
        <li>Introdução</li>
        <li>Dedicatória</li>
        <li>Capítulo 2</li>
    </ul>
    <!-- A tag <ul> cria uma lista não ordenada apresenta um icone na frente-->
</body>
</html>
